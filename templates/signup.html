<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  {% with messages=get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert"
    style="width:1200px;left: 160px;size: 15px;margin-bottom: 5px;">
    <h4 style="margin-bottom: 0px;">{{message}}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <div>
    <div class=" container border-login">
        <div class="h1 heading space ">Eat clean.</div>
        <div class="row">
          <div class="col">
            <form  method="POST">
              <div class="form-group ">
                <label for="text">Create username</label >
                <input type="text" class="form-control" placeholder="Unique name" name="username"  required>
              </div>
                <div class="form-group">
                  <label for="email">Enter Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="text">Enter phone Number:</label>
                    <input type="text" maxlength="10" class="form-control" placeholder="Enter number" name="phone">
                <div class="form-group">
                  <label for="pwd">Enter Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password" required>
                </div>
                <div class="form-group form-check">  </div>             
                <button type ="submit" class="btn btn-danger">Login</button>
              </form>
          </div>
        </div>
          <div class="col login-block">
              <div class="login-text white ">
                  <h2>Signup here</h2>
                  <p>register to access to Eat clean.</p>
              </div>
          </div>
        </div>
    
    </div>  
</body>
</html>
