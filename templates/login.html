<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/static//css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  {% with messages=get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert"
    style="width:1200px;left: 160px;size: 15px;margin-bottom: 5px;">
    <h4 style="margin-bottom: 0px;">{{message}}</h4>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <div>
    <div class=" container border-login">
        <div class="h1 heading space ">Eat clean.</div>
        <div class="row">
          <div class="col">
            <form method="POST">
              <div class="form-group ">
                <label for="text"> Username or email</label >
                <input type="text" class="form-control" placeholder="Enter here" name="email" >
              </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password" >
                </div>
                <div class="button-space">
                <button type="submit" class="btn btn-danger">LOGIN</button>
                <a href="/signup" class="btn btn-outline-danger">Signup</a>
                 </div>
              </form>
          </div>
          <div class="col login-block">
              <div class="login-text white">
                  <h2>Login here</h2>
                  <p>login or register to access.</p>
              </div>
          </div>
        </div>
    
    </div>
</body>
</html>
