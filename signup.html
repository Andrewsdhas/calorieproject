<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class=" container border-login">
        <div class="h1 heading space ">Eat clean.</div>
        <div class="row">
          <div class="col">
            <form action="get">
                <div class="form-group"></div>
                  <label for="text">Enter username:</label>
                  <input type="text" class="form-control" placeholder="Enter username" id="username">
                </div>
                <div class="form-group"></div>
                  <label for="email">Enter Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                    <label for="number">Enter phone Number:</label>
                    <input type="number" max="10" class="form-control" placeholder="Enter number" id="phone">
                  </div>
                <div class="form-group">
                  <label for="pwd">Enter Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="password">
                </div>
                <div class="form-group form-check">  </div>             
                <button type="submit" class="btn btn-danger">Signup</button>
              </form>
          </div>
          <div class="col login-block">
              <div class="login-text white">
                  <h2>Signup here</h2>
                  <p>register to access to Eat clean.</p>
              </div>
          </div>
        </div>
    
    </div>
</body>
</html>
